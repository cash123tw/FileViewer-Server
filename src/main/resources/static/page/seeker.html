<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                  xmlns:th="http://www.thymeleaf.org"
                  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Finder - FileExplore v1.0</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script>
        $(window).load(() => {
            init_seeker(
                $('#content_area'),
                '/explore/list',
                '/explore/search',
                '/explore/back',
                '/explore/detail',
                '#content_area button',
                '#search_form',
                {
                    path_area: $('#path_area'),
                    back_by_path: '/explore/back_by_path'
                }
            )

        })
    </script>
</head>
<body>
<div th:replace="/main.html::head"></div>
<div class="container p-4">
    <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
        <ol class="breadcrumb" id="path_area">
            <!--            <li class="breadcrumb-item active" ><a>xx</a></li>-->
        </ol>
    </nav>
    <form id="search_form">
        <p class="d-inline-block px-2 py-1 bg-warning rounded">搜尋檔案</p>
        <div class="d-inline-block rounded">
            <input type="text" name="fileName">
            <button id="submit" onclick="return false;">搜尋</button>
        </div>
    </form>
    <br/>
    <div id="content_area">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
