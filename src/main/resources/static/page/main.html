<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Home - FileExplore v1.0</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script th:src="@{/js/util.js}"></script>
    <script th:src="@{/js/seeker.js}"></script>
    <script th:src="@{/js/tag.js}"></script>
    <script th:src="@{/js/detail.js}"></script>
    <script th:src="@{/js/init.js}"></script>
    <script th:src="@{/js/type_resolver.js}"></script>
    <script th:src="@{/js/tag_type.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/normal.css" th:href="@{/css/normal.css}" rel="stylesheet">
</head>
<script>
    $(window).on('load', () => {
        let a = $("#items").find('a');
        for (let i = 0; i < a.length; i++) {
            let aa = a[i];
            let key = a.attr('name');
            let url = URLS.view[key];
            $(aa).attr('href', url)
        }
    })
</script>

<body>
    <div th:fragment="head">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
            <div class="container">
                <a class="navbar-brand " href="/">File Explore</a>
                <button class="navbar-toggler" type="button" data-bs-target="#items" data-bs-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="items">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" name='explore' href="/explore/">檔案檢視</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" name='tag' href="/tag0/">標籤</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" name='tagType' href="/tagType/">標籤類型</a>
                        </li>
                    </ul>

                    <button class="btn btn-close-white px-4 fw-bold btn-outline-success" type="button"
                        data-bs-target="#search_areaX" data-bs-toggle="modal">Search</button>
                </div>
        </nav>
        <div class="modal fade" id="search_areaX" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog  modal-dialog-centered" >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="exampleModalLabel">
                            搜尋檔案
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row" id="search_area_form">
                            <div class="col-md-6">
                                <label class="form-label">名稱</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">檔案類型</label>
                                <select class="form-control" v-model="selected">
                                    <option v-for="item in types" :value="item.id">{{item.name}}</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" @click="select()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row align-item-center">
            <h1 class="col-12 text-center text-primary" th:text="${message}">
                Welcome
            </h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
