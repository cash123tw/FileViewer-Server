<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Tag Edit - FileExplore v1.0</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script th:inline="javascript">

        window.onload = () => {
            tag_init({
                prefix: 'tag_',
                button: {
                    reset: $('#reset_btn'),
                    submit: $('#submit')
                },
                act: {
                    post: 'post',
                    put: 'put'
                },
                area: {
                    form: $('#tag_form'),
                    select: $('#tag_type_select'),
                    selectInput: $('#tagTypeIdSelectInput'),
                    data: $('#data_part')
                },
                template: {
                    data: $('#data_template')
                }
            })
        }

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="/main.html::head"></div>
<div class="container">
    <div class="row">
        <div class="text-primary mb-3 fw-bold pb-2 pt-1
         border border-gray border-2 rounded-2 justify-content-center">
            <div class="row justify-content-end mb-2">
                <button class="col-2 btn text-gray" style="font-size: 5px" id="reset_btn">Reset</button>
            </div>
            <div class="input-group col-12" id="tag_form">
                <div class="input-group justify-content-center mb-2">
                    <div hidden>
                        <input name="id">
                    </div>
                    <div class="form-floating col">
                        <input type="text" class="form-control" name="name" id="float1" placeholder="#">
                        <label for="float1">標籤名稱</label>
                    </div>
                    <div class="form-floating col ms-3">
                        <input type="text" class="form-control" name="comment" id="float2" placeholder="#">
                        <label for="float2">備註</label>
                    </div>
                </div>
                <div class="col mb-2">
                    <input type="hidden" name="tagType.id" id="tagTypeIdSelectInput">
                    <select name="tagType.id" id="tag_type_select"
                            class="form-select input-group  text-primary"
                            aria-label="Default select example">
                        <option value name="default">請選擇</option>
                    </select>
                </div>
            </div>
            <div id="button_area" class="justify-content-center row">
                <button id="submit" class="col-2 mx-2 btn btn-success fw-bold">送出</button>
            </div>
        </div>

        <div class="container border border-gray border-2 rounded-2">
            <table class="table table-striped table-sm tab bg-gray">
                <thead>
                <tr class="text-dark text-center">
                    <th class="" name="id" hidden></th>
                    <th class="" name="tagType.id" hidden></th>
                    <th class="col-3 fw-bold" name="name">名稱</th>
                    <th class="col-3" name="comment">備註</th>
                    <th class="col-3" name="tagType.typeName">類型</th>
                    <th class="col-3" name="act">操作</th>
                </tr>
                </thead>
            </table>
            <div style="max-height: 45vh;overflow: auto">
                <table class="table table-striped table-sm">
                    <tbody id="data_part">
                    <tr class="text-dark text-center" id="data_template" hidden>
                        <th class=" " name="id" hidden></th>
                        <th class="" name="tagType.id" hidden></th>
                        <th class="col-3 fw-bold" name="name"></th>
                        <th class="col-3" name="comment"></th>
                        <th class="col-3" name="tagType.typeName"></th>
                        <th class="col-3" name="act">
                            <button class="btn border p-0 px-1 mb-1 border-warning rounded-2" name="edit">編輯</button>
                        </th>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
