<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width= device-width, initial-scale=1.0">
      <title>Title</title>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script type="module" src="../../js/vue/regist/regist.js"></script>
</head>

<body>
      <div class="container mt-5" id="app">
            <div class="row">
                  <h1 class="text-center fw-bolder col-12">帳號註冊</h1>
                  <div class="mt-4 col">
                        <div class="d-flex justify-content-center ">
                              <div class="row w-100 shadow border-1 border border-white rounded-2 p-4">
                                    <form class="text-secondary row">
                                          <div class="form-floating mt-3 col-12">
                                                <input type="text" class="form-control" id="f0" placeholder="#" v-model="user.realName"/>
                                                <label for="f0" class="ms-2">名字</label>
                                          </div>
                                          <div class="form-floating mt-3 col-12 ">
                                                <input type="text" class="form-control" id="f1" placeholder="#" v-model="user.username"/>
                                                <label for="f1"  class="ms-2">帳號</label>
                                          </div>
                                          <div class="col-12 row mt-3">
                                                <div class="form-floating col-11">
                                                      <input :type="passwordCheck1?'text':'password'" class="form-control" id="f2"
                                                            placeholder="#" v-model="user.password"/>
                                                      <label for="f2"  class="ms-2">密碼</label>
                                                </div>
                                                <div class="col-1 d-flex align-content-center justify-content-center"
                                                      style="cursor:pointer;" @mousedown="this.passwordCheck1=true" @mouseup="this.passwordCheck1=false">
                                                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                            fill="currentColor" class="align-self-center bi bi-eye-slash-fill"
                                                            viewBox="0 0 16 16">
                                                            <path
                                                                  d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
                                                            <path
                                                                  d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z" />
                                                      </svg>
                                                </div>
                                          </div>
                                          <div class="col-12 row mt-3">
                                                <div class="form-floating col-11">
                                                      <input :type="passwordCheck2?'text':'password'" class="form-control" id="f3"
                                                            placeholder="#" v-model="user.passwordCheck"/>
                                                      <label for="f3" class="ms-2">密碼確認</label>
                                                </div>
                                                <div class="col-1 d-flex align-content-center justify-content-center"
                                                      style="cursor:pointer;" @mousedown="this.passwordCheck2=true" @mouseup="this.passwordCheck2=false">
                                                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                            fill="currentColor" class="align-self-center bi bi-eye-slash-fill"
                                                            viewBox="0 0 16 16">
                                                            <path
                                                                  d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
                                                            <path
                                                                  d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z" />
                                                      </svg>
                                                </div>
                                          </div>
                                          <div class="col d-flex justify-content-center">
                                                <button class="btn btn-success mt-3 w-50" @click.prevent="formSubmit">註冊</button>
                                          </div>
                                    </form>
                              </div>
                        </div>
                        <div class="col text-center text-danger mt-3 fs-5 fw-bold">
                              {{warning}}      
                        </div>
                  </div>
            </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
