<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width= device-width, initial-scale=1.0">
      <title>Home - FileExplore v1.0</title>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
      <script type="module" src="../../js/vue/user/main.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
      <div th:replace="/main.html::head"></div>
      <div class="container d-flex justify-content-center" style="user-select: none;" id="app">
            <div class="row w-50">
                  <div class="col-12 m-2">
                        <label class="form-label" for="username">帳號</label>
                        <input class="form-control" type="text" id="username" disabled :value="user.username">
                  </div>
                  <div class="col-12 m-2">
                        <label class="form-label" for="realName">名字</label>
                        <input class="form-control" type="text" id="realName" disabled :value="user.realName">
                  </div>
                  <div class="col-12 m-2">
                        <label class="form-label" for="status">狀態</label>
                        <input class="form-control bg-success bg-opacity-75" type="text" id="status" disabled
                              :value="user.enabled?'啟用':'未啟用'">
                  </div>
                  <div class="justify-content-center d-flex m-2">
                        <label class="me-4" for="role">權限</label>
                        <span v-for="role in user.roles"
                              class="border-2 border-top border-bottom rounded-1 px-2 shadow">{{role}}</span>
                  </div>
                  <div class="col-12 d-flex justify-content-center m-2">
                        <button type="button" class="col-4 btn btn-primary" data-bs-toggle="modal"
                              data-bs-target="#passwordEdit">密碼修改</button>
                  </div>
            </div>
            <div class="modal fade" id="passwordEdit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                  aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                        <div class="modal-content">
                              <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                          aria-label="Close"></button>
                              </div>
                              <div class="modal-body row">
                                    <div class="col-12">
                                          <label for="oldOne" class="form-label">舊密碼</label>
                                          <input class="form-control" type="password" id="oldOne"
                                                v-model="oldOne">
                                    </div>
                                    <div class="col-12">
                                          <label for="newPassword" class="form-label">新密碼</label>
                                          <input :class="{'bg-danger bg-opacity-50':this['check-alert']}" class="form-control" type="password" id="newPassword"
                                                v-model="newPassword">
                                    </div>
                                    <div class="col-12">
                                          <label for="check" class="form-label">密碼確認</label>
                                          <input :class="{'bg-danger bg-opacity-50':this['check-alert']}" class="form-control" type="password" id="check" v-model="check">
                                    </div>
                              </div>
                              <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                          id="cancelBtn" @click="cancel">取消</button>
                                    <button type="button" class="btn btn-primary" @click="updatePassword">修改</button>
                              </div>
                        </div>
                  </div>
            </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
