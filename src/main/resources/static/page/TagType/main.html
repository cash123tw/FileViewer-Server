<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>TagType Edit - FileExplore v1.0</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<script>
    $(window).on('load', () => {
        tag_type_init({
            prefix: "data",
            act: {
                post: "post",
                put: "put"
            },
            button: {
                reset: $("#reset_btn"),
                submit: $("#tag_type_submit")
            },
            template: {
                data: $("#data_template"),
                button: $("#button_template")
            },
            area: {
                data: $("#tag_type_data_part"),
                form: $("#tag_type_form")
            }
        });
    })
</script>
<body>
<div th:replace="/main.html::head"></div>
<div class="container" >
    <div class="row">
        <div class="text-primary mb-3 fw-bold pb-2 pt-1
         border border-gray border-2 rounded-2 justify-content-center">
            <div class="row justify-content-end mb-2">
                <button class="col-2 btn text-gray" style="font-size: 5px" id="reset_btn">Reset</button>
            </div>
            <div id="tag_type_form" class="input-group justify-content-center mb-2">
                <div hidden>
                    <input name="id">
                </div>
                <div class="form-floating col-5 row">
                    <input type="text" class="form-control" name="typeName" id="float1" placeholder="#">
                    <label for="float1">類型名稱</label>
                </div>
                <div class="form-floating  ms-3 col-5">
                    <input type="text" class="form-control" name="comment" id="float2" placeholder="#">
                    <label for="float2">類型備註</label>
                </div>
            </div>
            <div id="tag_type_button_area" class="justify-content-center row">
                <button id="tag_type_submit" class="col-2 mx-2 btn btn-success fw-bold">送出</button>
            </div>
        </div>

        <div class="container border border-gray border-2 rounded-2">
            <table class="table table-striped table-sm">
                <thead class="">
                <tr class="text-dark text-center">
                    <th class="col-4 " name="id" hidden></th>
                    <th class="col-4 fw-bold" name="typeName">名稱</th>
                    <th class="col-4" name="comment">備註</th>
                    <th class="col-4" name="act">操作</th>
                </tr>
                </thead>
                <tbody id="tag_type_data_part">
                </tbody>
            </table>
        </div>
    </div>
</div>
<table hidden>
    <tr class="text-dark text-center" id="data_template">
        <th class="col-4" name="id" hidden>#</th>
        <th class="col-4" name="typeName" text-center>#</th>
        <th class="col-4" name="comment">#</th>
        <th class="col-4" name="act">
            <button class="btn border p-0 px-1 mb-1 border-warning rounded-2" name="edit">編輯</button>
            <div class="dropdown d-inline px-2">
                <button name="relate_tag"
                        class="btn border p-0 px-1 border-primary rounded-2 dropdown-toggle"
                        data-bs-toggle="dropdown" relate_tag="false">
                    關聯
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" name="relate_tag_area">
                    <li name="template"><a class="dropdown-item" href="#">無</a></li>
                    <!--<li><hr class="dropdown-divider"></li>-->
                </ul>
            </div>
        </th>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
