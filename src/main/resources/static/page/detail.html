<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>File Detail- FileExplore v1.0</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script>
        $(window).load(() => {
            let set = {
                file_id: $('#file_id'),
                file_name: $('#file_name'),
                file_path: $('#file_path'),
                file_types: $('#file_types'),
                file_tags: $('#file_tags'),
            }
            init_detail(set);
        })
    </script>
</head>
<body>
<div th:replace="/main.html::head"></div>
<div class="container">
    <div class="justify-content-center text-center p-3">
        <div class="">
            <h1 class="d-inline px-5 bg-primary bg-gradient text-white rounded">檔案資訊</h1>
        </div>
        <div class="align-self-center bg-gradient rounded p-3">
            <input class="" hidden="hidden" id="file_id"/>
            <p>名稱 : <input readonly="readonly" id="file_name"/></p>
            <p>路徑 : <input readonly="readonly" id="file_path"/></p>
            <div id="file_types" class="m-2">
                <p style="display: inline">類型 :</p>
            </div>
            <div id="file_tags" class="m-2">
                標籤 :
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
