<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./js/test2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
</head>

<style>
    .trans {
        transition: ease-in-out 0.2s;
        -moz-user-select: none;
        -webkit-user-select: none;
    }

    .point {
        cursor: pointer;
        overflow:scroll;
        max-width:max-content;
    }
</style>

<body>
    <div class="d-inline " >
        <button class="btn btn-outline-primary w-100" data-bs-toggle="modal"
            data-bs-target="#BtnSearchFile">搜尋檔案</button>
        <div class="modal fade" id="BtnSearchFile" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">檔案搜尋器</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body row">
                        <div class="mb-3 col-md-9">
                            <label for="file-name" class="form-label">檔案名稱</label>
                            <input placeholder="欲搜尋名稱" v-model="fileName" type="text" class="form-control"
                                id="file-name">
                        </div>
                        <div class="mb-3 col-md-3">
                            <label for="file-type" class="form-label">檔案類型</label>
                            <select id="file-type" v-model="fileType" class="form-select">
                                <option v-for="type in typeList" :value="type.id" :label="type.name"></option>
                            </select>
                        </div>
                        <div class="mb-3 col-md-12">
                            <label class="form-label">標籤選擇</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">類別</span>
                                <select class="form-select" aria-placeholder="sss">
                                    <option></option>
                                </select>

                                <span class="input-group-text">標籤</span>
                                <select class="form-select">
                                    <option></option>
                                </select>

                                <button class="btn btn-success">增加</button>
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <div class="border border-gray border-1 rounded-2 px-2 py-2">
                                <div v-for="tag in tags" class="p-1 m-1 rounded-2 bg-gradient trans"
                                    :class="tag.active?'bg-primary text-white':''" :key="tag.id"
                                    style="display: inline;">
                                    <label :for="tag.name" class="point trans"
                                        @click="clickCheck(tag)">{{tag.name}}</label>
                                    <input type="checkbox" :id="tag.name" :value="tag" v-model="checked" hidden />
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <div class="col-12" v-if="!tag.deleteActive">
                                <button class="btn btn-outline-danger w-100 py-0" @click="tagDeleteActive">刪除標籤</button>
                            </div>
                            <div class="btn-group col-12" v-if="tag.deleteActive">
                                <button class="btn btn-outline-success w-100 py-0" @click="">執行</button>
                                <button class="btn btn-outline-secondary w-100 py-0">取消</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning" @click="reset">重置</button>
                        <button type="button" class="btn btn-primary" @click.prevent="show">搜尋</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="app">
        <span v-if="type.active">{{type.message}}</span>
        <input v-model="type.message">
        <button @click="type.active = !type.active">show</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</body>


</html>
